<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="content">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <section class="profile">
            <div class="profile__block">
                <div class="profile__image">
                    <img src="./images/image.png" class="profile__jack" alt="Жак-Ив_Кусто">
                </div>
                <div class="profile__info">
                    <div class="profile__title-button">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <img class="profile__edit" src="./images/EditButton.svg" alt="Редактировать">
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <img src="./images/Vector.svg" class="profile__vector" alt="Плюс">
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__img" alt="Храм">
                <div class="element__block">
                    <p class="element__title">Карачевск</p>
                    <div class="element__like-btn">
                        <img src="./images/Group.svg" class="element__group" alt="Лайк">
                    </div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__img" alt="Эльбрус">
                <div class="element__block">
                    <p class="element__title">Гора Эльбрус</p>
                    <div class="element__like-btn">
                        <img src="./images/Group.svg" class="element__group" alt="Лайк">
                    </div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__img" alt="Домбай">
                <div class="element__block">
                    <p class="element__title">Домбай</p>
                    <div class="element__like-btn">
                        <img src="./images/Group.svg" class="element__group" alt="Лайк">
                    </div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__img" alt="Эльбрус">
                <div class="element__block">
                    <p class="element__title">Гора Эльбрус</p>
                    <div class="element__like-btn">
                        <img src="./images/Group.svg" class="element__group" alt="Лайк">
                    </div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__img" alt="Домбай">
                <div class="element__block">
                    <p class="element__title">Домбай</p>
                    <div class="element__like-btn">
                        <img src="./images/Group.svg" class="element__group" alt="Лайк">
                    </div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__img" alt="Храм">
                <div class="element__block">
                    <p class="element__title">Карачаево-Черкессия</p>
                    <div class="element__like-btn">
                        <img src="./images/Group.svg" class="element__group" alt="Лайк">
                    </div>
                </div>
            </article>
        </section>
        <footer class="footer">
            <img src="./images/Footer.svg" class="footer__img" alt="Логотип">
        </footer>
        <div class="popup">
            <form class="popup__container" action="#">
                <img src="./images/CloseIcon.svg" class="popup__close" alt="Крестик">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__name popup__input" value="Жак-Ив Кусто">
                <input type="text" class="popup__role popup__input" value="Исследователь океана">
                <button type="submit" class="popup__button">
                    <p class="popup__button-save">Сохранить</p>
                </button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
